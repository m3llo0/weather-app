<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href = "reset.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <form id="location">
      <input type="text" id="search" name="query" placeholder="Search for a City" autocomplete="off">
      <button type="submit" id="submit">
        <img class="icon-small" src="assets/search.png" alt="Button Image"/>  
      </button>
    </form>
    <div class="info">
      <div class="info-box" id="today">
        <div id="city">
          <img class="icon-small" src="assets/location.png">
          <p class="location">Singapore</p>
        </div>
        <div id="datetime">
          <h1></h1>
          <h2></h2>
        </div>
        <div class="weather-pic">
          <img class = "icon-big" src="assets/heavy-rain.png">
        </div>
        <div class="temp-description">
          <div id="temp">
            <h1></h1>
            <h2></h2>
          </div>
          <div id="description">
          </div>
        </div>
    </div>
      <div class="info-box" id="highlights">
        <div class="wind speed">
          <img class="icon-med" id="wind" src= "assets/wind.png">
          <p></p>
        </div>
        <div class="humidity">
          <img class="icon-med" src="assets/humidity.png">
          <p></p>
        </div>
        <div class="uv index">
          <img class="icon-med" src="assets/uv.png">
          <p></p>
        </div>
        <div class="ppt">
            <img class="icon-med" id="ppt" src="assets/ppt.png">
            <p></p>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="script.js"></script>
