<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href = "reset.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <form id="location">
      <input type="text" id="search" name="query" placeholder="Search for a City">
      <button type="submit" id="submit">
        <img class="icon-small" src="assets/search.png" alt="Button Image"/>  
      </button>
    </form>
    <div class="info">
      <div class="today">
        <div id="city">
          <img class="icon-small" src="assets/location.png">
          <p>Singapore</p>
        </div>
        <div id="datetime">
          <h1>Wednesday</h1>
          <h2>19th Feb, 2025 <br> 4:00:00 PM</h2>
        </div>
        <div class="weather-pic">
          <img class = "weather-pic" src="assets/heavy-rain.png">
        </div>
        <div class="temp-description">
          <div id="temp">
            <h1>31°C</h1>
            <h2>Feels like 34°C</h2>
          </div>
          <div id="description">
            Similar temperatures continuing with a chance of rain multiple days.
          </div>
        </div>
    </div>
      <div class="highlights">
        <div class="wind speed">

        </div>
        <div class="humidity">

        </div>
        <div class="uv index">

        </div>

        <div class="ppt">
          
        </div>
      </div>
      <div class="forecast">
      </div>
    </div>
  </body>
</html>
<script src="script.js"></script>
